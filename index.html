<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Orçamento - Samys Buffet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Orçamento - Samys Buffet</h1>

    <label>Nome do Cliente:</label>
    <input type="text" id="cliente" placeholder="Digite o nome do cliente">

    <label>Descrição do Produto/Serviço:</label>
    <input type="text" id="descricao" placeholder="Ex: Pintura, Buffet, etc.">

    <label>Valor Unitário (R$):</label>
    <input type="number" id="valor" placeholder="0.00">

    <label>Quantidade:</label>
    <input type="number" id="quantidade" placeholder="1">

    <button onclick="adicionarItem()">Adicionar Item</button>

    <h2>Itens do Orçamento</h2>
    <table id="tabela-itens">
      <thead>
        <tr>
          <th>Descrição</th>
          <th>Qtd</th>
          <th>Valor (R$)</th>
          <th>Total (R$)</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Total Geral: R$ <span id="totalGeral">0.00</span></h2>

    <button onclick="gerarPDF()">Gerar PDF</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
